<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ASQ</title>
</head>
<body>
    <div class="row row-form">
        <div class="col-lg-4 main-img">
            <img src="img/human1.svg" alt="" class="main-img-1">
        </div>
        <div class="col-lg-4 col-sm-12 form">
            <div class="input-form" id="login-form">
                <h1 class="title">ASQ</h1>
                <p class="input-text">Пожалуйста, введите свои <br> данные для входа</p>
                <input type="text" placeholder="Login" class="input-input" id="login-login">
                <input type="password" placeholder="Password" class="input-input" id="login-password">
                <button class="input-button" id="login"><span>Войти</span></button>
                <p class="input-text-additional">или</p>
                <button class="input-button-create" id="change-login"><span>Создать</span></button>
            </div>
            <div class="input-form" style="display:none" id="reg-form">
                <h1 class="title">ASQ</h1>
                <p class="input-text">Пожалуйста, введите свои <br> данные для регистрации</p>
                <input type="text" placeholder="Login" class="input-input" id="reg-login">
                <input type="text" placeholder="Name" class="input-input" id="reg-name">
                <input type="password" placeholder="Password" class="input-input" id="reg-password">
                <input type="password" placeholder="Repeat password" class="input-input" id="reg-repeat-password">
                <button class="input-button" id="reg-create"><span>Создать</span></button>
                <p class="input-question">Уже есть аккаунт?<br><button id="change-reg"><u>Войти</u></button></p>
            </div>
        </div>
        <div class="col-lg-4 main-img" >
            <img src="img/human2.svg" alt="" class="main-img-2">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
