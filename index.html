<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ASQ</title>
</head>
<body>
    <div class="row row-form">
        <div class="col-lg-4 main-img">
            <img src="img/Container.svg" alt="" class="main-img-1">
        </div>
        <div class="col-lg-4 col-sm-12 form">
            <div class="input-form">
                <h1 class="title">ASQ</h1>
                <p class="input-text">Пожалуйста, введите свои <br> данные для входа</p>
                <input type="text" placeholder="Login" class="input-input">
                <input type="text" placeholder="Password" class="input-input">
                <button class="input-button"><span>Войти</span></button>
                <p class="input-text-additional">или</p>
                <button class="input-button-create"><span>Создать</span></button>
            </div>
            <div class="input-form" style="display:none">
                <h1 class="title">ASQ</h1>
                <p class="input-text">Пожалуйста, введите свои <br> данные для регистрации</p>
                <input type="text" placeholder="Login" class="input-input">
                <input type="text" placeholder="Name" class="input-input">
                <input type="text" placeholder="Password" class="input-input">
                <input type="text" placeholder="Repeat password" class="input-input">
                <button class="input-button"><span>Создать</span></button>
                <p class="input-question">Уже есть аккаунт?<br><u>Войти</u></p>
            </div>
        </div>
        <div class="col-lg-4 main-img" >
            <img src="img/Group%2035.svg" alt="" class="main-img-2">
        </div>
    </div>
</body>
</html>
