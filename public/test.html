<html lang="en">
<head>

<body>
<h1>Главная страница</h1>
<input type="text" style="margin:10px 0" placeholder="Новое имя" id="newName">
<br>
<input type="text" style="margin:10px 0" placeholder="Новый пароль" id="newPas">
<br>
<button style="width:100px;height:25px;margin:10px 0;" onclick="modif()">Сохранить</button>
<div style="background:red;width: 500px;height:500px;overflow-y: scroll;">\

<h1>3</h1>
<h1>4</h1>
<h1>5</h1>
<h1>6</h1>
<h1>7</h1>
</div>
<script>
    async function modif(){
        const newName = document.getElementById('newName');
        const newPas = document.getElementById('newPas');
        let newData = {
            newName:`${newName.value}`,
            newPas:`${newPas.value}`,
        };
        await fetch('/modification',{method:'POST',headers:{"Content-Type":"application/json"}, body:JSON.stringify(newData)})
    }
</script>
</body>
