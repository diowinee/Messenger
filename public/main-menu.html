<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ui/css/bootstrap.css">
    <link rel="shortcut icon" href="../ui/img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../ui/css/icons-style.css">
    <link rel="stylesheet" href="../ui/css/style.css">
    <title>ASQ</title>
</head>
<body class="main-body">
    <div class="row header">
        <div class="col-lg-3 header-block">
            <button class="button-menu" id="button-menu">
                <i class="icon-menu"></i>
            </button>
            <ul class="header-menu" id="header-menu">
                <button id="friends"><li><i class="icon-friends"></i><span>Друзья</span></li></button>
                <button id="create-conversation"><li><i class="icon-conversation"></i><span>Создать беседу</span></li></button>
                <button id="account"><li><i class="icon-user"></i><span>Личный кабинет</span></li></button>
                <button id="logout"><li><i class="icon-logout"></i><span>Выйти</span></li></button>
            </ul>
            <input type="text" class="search" placeholder="Поиск">
        </div>
        <div class="col-lg-3 header-border">
            <div></div>
        </div>
        <div class="col-lg-3 header-block">
            <div class="conversation-block">
                <img src="../ui/img/0.jpg" alt="" class="conversation-avatar">
                <div class="conversation-text-block">
                    <p class="conversation-name">Имя Фамилия</p>    
                    <p class="conversation-status">был(а) 1 час назад</p> 
                </div>
            </div>
        </div>  
        <div class="col-lg-3 header-block">
            <button class="button-menu icon-right">
                <i class="icon-dots"></i>
            </button>
        </div>          
    </div>
    <div class="row main">
        <div class="col-lg-3 sidebar">
            <!--Чаты-->
            <div class="chats" style="display:none">
                <div class="notes">
                    <p class="notes-heading">Заметки</p>
                    <p class="notes-message">Скинуть Илье отчет по практи...</p>
                </div>
                <div class="chat">
                    <img src="../ui/img/0.jpg" alt="" class="chat-avatar">
                    <div class="chat-text-block">
                        <div class="ctb-div">
                            <p class="chat-name">Имя Фамилия</p>
                            <p class="chat-time">17:03</p>
                        </div>  
                        <div class="ctb-div">
                            <p class="chat-message">Привет, скинь отчет...</p> 
                            <img src="../ui/img/ellipse.svg" alt="" class="chat-viewed">
                        </div>
                    </div>
                </div>
                <div class="chat selected">
                    <img src="../ui/img/0.jpg" alt="" class="chat-avatar">
                    <div class="chat-text-block">
                        <div class="ctb-div">
                            <p class="chat-name">Имя Фамилия</p>
                            <p class="chat-time">17:03</p>
                        </div>  
                        <div class="ctb-div">
                            <p class="chat-message">Привет, скинь отчет...</p> 
                            <img src="../ui/img/ellipse.svg" alt="" class="chat-viewed">
                        </div>
                    </div>
                </div>
            </div>
            <!--Друзья-->
            <div class="friends" style="display:none">
                <div class="friends-search">
                    <p>Поиск друзей</p>
                </div>
                <div class="chat new-application">
                    <img src="../ui/img/0.jpg" alt="" class="chat-avatar">
                    <div class="chat-text-block">
                        <div>
                            <p class="chat-name">Имя Фамилия</p><br>
                            <p class="chat-message">@user</p> 
                        </div>  
                    </div>
                    <button class="but-plus">
                        <i class="icon-plus"></i> 
                    </button>
                    <button class="but-Vec">
                        <i class="icon-Vector"></i> 
                    </button>
                </div>
                <div class="chat">
                    <img src="../ui/img/0.jpg" alt="" class="chat-avatar">
                    <div class="chat-text-block">
                        <div>
                            <p class="chat-name">Имя Фамилия</p><br>
                            <p class="chat-message">@user</p> 
                        </div>  
                    </div>
                    <button class="but-Vec">
                        <i class="icon-Vector"></i> 
                    </button>
                </div>
            </div>
            <!--Личный кабинет-->
            <div class="user"  style="display:none">
                <div class="user-avatar">
                    <i class="icon-add-photo"></i>
                </div>
                <div class="user-login">
                    <p>@user</p>
                </div>
                <input type="text" placeholder="New name" class="input-input">
                <input type="password" placeholder="Old password" class="input-input">
                <input type="password" placeholder="New password" class="input-input">
                <button class="input-button" id="login"><span>Сохранить</span></button>
            </div>
        </div>
        <div class="col-lg-9 content"></div>
    </div>
    <script src="../ui/js/main-menu.js"></script>
</body>
</html>
